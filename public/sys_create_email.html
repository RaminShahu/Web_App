<!DOCTYPE html>
<html lang="en">

<head>
    <title>Email</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
	<header>
		<div class="top-bar-transparent inline-content">
			<div class="logo">
				<img onclick="goSysAdmin()" src="images/clubhaus_logo.png" alt="Website Logo">
			</div>
			<div class="search">
				<input type="text" class="search">
			</div>
		</div>
	</header>


    <div id="test" class="main-content">
        <div class="rego-content">
            <h1>Send Email</h1>
            <form>
                <label for="event-name">Subject Heading:</label>
                <input type="text" id="event-name" name="event-name" required>

                <label for="recipients">Recipients:</label><br>

				<input type="radio" id="everyone" name="options" value="everyone">
				<label for="everyone">Everyone</label><br>
				<input type="radio" id="club_managers" name="options" value="club_managers">
				<label for="club_managers">Club Managers</label><br>
                <label for="event-description">Email:</label><br>
                <textarea id="textbox-description" name="textbox-description" class="textbox-description"
                    required>
				</textarea>
                <button type="button" class="green" >Send</button>
            </form>
        </div>
    </div>

	<footer>
		<div>
			<p><b>Services</b></p>
			<p>About</p>
			<p>Help Desk</p>
			<p>Careers</p>
			<p>Security</p>
			<p>Privacy</p>
			<p>Accessability</p>
		</div>
		<div>
			<p><b>Connec Your Socials</b></p>
			<p>Data Transfer</p>
			<p>Contact Support</p>
			<p>Instagram</p>
			<p>Facebook</p>
			<p>Twitter</p>
		</div>
		<div>
			<p><b>Register a Club</b></p>
			<p>Event Policies</p>
			<p>Systems Planner</p>
			<p>Payment Systems</p>
			<p>Registration Issues</p>
		</div>
	</footer>
	<script src="/javascripts/sys_admin.js"></script>
	<script src="/javascripts/home.js"></script>
</body>

</html>
